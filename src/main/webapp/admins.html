<script>
	protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
	address = protocol + window.location.host + window.location.pathname
			+ '/ws';
	socket = new WebSocket(address);
	socket.onmessage = function(msg) {
		msg.data == 'reload' && window.location.reload()
	}
</script>

<script type="text/javascript">
	var pageNowNum = 1;
	var pageSize = 3;
	//封装分页的方法
	function page(pn) {
		pageNowNum = pn;
		$.ajax({
			type : "POST",
			url : "manage/user/list.do",
			data : {
				pageNum : pn,
				pageSize : "3"
			},
			dataType : "Json",
			success : function(response) {

				var data = response.data.list;
				$("#tb").empty();
				for (var i = 0; i < data.length; i++) {
					var tableRow = $("<tr></tr>");
					tableRow.append("<td>" + data[i].id + "</td>");
					tableRow.append("<td>" + data[i].userName + "</td>");
					tableRow.append("<td>" + data[i].passWord + "</td>");
					$("#tb").append(tableRow);
				}
				if(data.length < pageSize){
					console.log(pageSize-data.length);
					for (var i = 0; i < (pageSize-data.length); i++) {
						var tableRow = $("<tr></tr>");
						tableRow.append("<td>" + "-" + "</td>");
						tableRow.append("<td>" + "-" + "</td>");
						tableRow.append("<td>" + "-" + "</td>");
						$("#tb").append(tableRow);
					}
				}

				//写分页导航
				var nums = response.data.navigatepageNums;
				//console.log(nums.length);
				$("#pages").empty();
				$("#pages").append("<li><a>&laquo;</a></li>");

				for (var i = 0; i < nums.length; i++) {
					$("#pages").append(
							"<li onclick='page(" + nums[i] + ")'><a>" + nums[i]+ "</a></li>");
				}
				
				$("#pages").append("<li><a>&raquo;</a></li> ");
			}
		})
	}
	page(1);
</script>
