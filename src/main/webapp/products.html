	//修改商品状态，成功刷新
	function updateProStatus(pId, statusPage) {
		var statusVal = 0;
		//console.log(statusPage);
		if (1 == statusPage) {
			statusVal = 2;
		} else if (2 == statusPage) {
			statusVal = 1;
		}
		$.ajax({
			type : "POST",
			url : "manage/product/set_sale_status.do",
			data : {
				proId : pId,
				status : statusVal
			},
			dataType : "Json",
			success : function(response) {
				if(response.status == 1){
					alert("修改成功！！！");
					window.location.reload();//重新刷新
				}else{
					alert("修改失败，请重试！！！");
				}
				console.log(response); 
			}
		})
	}
