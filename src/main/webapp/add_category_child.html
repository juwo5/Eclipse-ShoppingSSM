<script>
	protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
	address = protocol + window.location.host + window.location.pathname
			+ '/ws';
	socket = new WebSocket(address);
	socket.onmessage = function(msg) {
		msg.data == 'reload' && window.location.reload()
	}
</script>
<script type="text/javascript">
	var result=decodeURI(window.location.href);
	var result2=result.split("?");
	$.ajax({
		url:"manage/category/get_cname.do",
		type:"get",
		data:{
			"cId":result2[1].split("=")[1]
		},
		dataType:"json",
		success:function(response){
			alert(response.msg);
			if(response.status==1){
				$("#cname").text(response.msg);
				return;
			}
			alert("获取父类类别失败！");
		}
	})
	$("#add").click(function(){
		if(null==$("#addName").val()||""==$("#addName").val()){
			alert("不能为空");
			return;
		}
		$.ajax({
			type:"get",
			url:"manage/category/add_catagory.do",
			data:{
				"cName":$("#addName").val(),
				"pId":result2[1].split("=")[1]
			},
			dataType:"json",
			success:function(response){
				alert(response.msg);
				$("#addName").val("");
			}
		})
	});
</script>
